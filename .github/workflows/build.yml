name: Run Makefile

on:
  push:

  pull_request:

  workflow_dispatch:
    
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependecies
        run: brew install ldid

      - name: Compile
        run: make
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: palera1n
          path: packages/palera1n.ipa